name: ESP32 Build & Release

on:
  push:
    branches:
      - thingspeak
    paths-ignore:
      - "version.txt"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          pip install --upgrade pip
          pip install platformio

      - name: Build firmware (esp32dev)
        run: pio run -e esp32dev
        
      - name: Tag release with version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a ${{ env.VERSION }} -m "Release ${{ env.VERSION }}"
          git push origin ${{ env.VERSION }} --force


      - name: Prepare release files
        run: |
          mkdir -p release
          cp .pio/build/esp32dev/firmware.bin release/firmware.bin

          # Llegir versi√≥ actual i incrementar patch
          if [ -f version.txt ]; then
            CURRENT_VERSION=$(cat version.txt)
          else
            CURRENT_VERSION="2.1.0"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))

          if [ "$PATCH" -ge 10 ]; then
            PATCH=0
            MINOR=$((MINOR + 1))
          fi

          VERSION="$MAJOR.$MINOR.$PATCH"
          echo "$VERSION" > release/version.txt
          echo "Generated OTA version: $VERSION"

      - name: Update version.txt in repository
        run: |
          VERSION=$(cat release/version.txt)
          echo "$VERSION" > version.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add version.txt
          git commit -m "chore: bump OTA version to $VERSION" || echo "No changes"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.prepare-release.outputs.VERSION }}
          name: "ESP32 OTA ${{ steps.prepare-release.outputs.VERSION }}"
          files: |
            release/firmware.bin
            release/version.txt
