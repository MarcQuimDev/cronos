name: ESP32 Build & Release

on:
  push:
    branches:
      - esp32
    paths-ignore:
      - "version.txt"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          pip install --upgrade pip
          pip install platformio

      - name: Build firmware (esp32dev)
        run: pio run -e esp32dev

      - name: Prepare release files
        run: |
          mkdir -p release

          # Copiar firmware
          cp .pio/build/esp32dev/firmware.bin release/firmware.bin

          # Llegir versiÃ³ actual i incrementar decimal
          if [ -f version.txt ]; then
            CURRENT_VERSION=$(cat version.txt)
          else
            CURRENT_VERSION="1.0"
          fi

          MAJOR=$(echo "$CURRENT_VERSION" | cut -d. -f1)
          MINOR=$(echo "$CURRENT_VERSION" | cut -d. -f2)

          NEW_MINOR=$((MINOR + 1))
          VERSION="${MAJOR}.${NEW_MINOR}"

          echo "$VERSION" > release/version.txt
          echo "Generated OTA version: $VERSION"

      - name: Update version.txt in repository
        run: |
          VERSION=$(cat release/version.txt)
          echo "$VERSION" > version.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add version.txt
          git commit -m "chore: bump OTA version to $VERSION" || echo "No changes"
          git push

      - name: Compute short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: esp32-${{ env.SHORT_SHA }}
          name: ESP32 OTA build ${{ env.SHORT_SHA }}
          files: |
            release/firmware.bin
            release/version.txt
