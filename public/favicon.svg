<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Elegant dark gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>

    <!-- Gold/amber accent -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="5" y="5" width="90" height="90" rx="22" fill="url(#bgGrad)"/>

  <!-- Clock circle (Cronos = time) -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="url(#accentGrad)" stroke-width="3"/>

  <!-- Clock hands -->
  <line x1="50" y1="50" x2="50" y2="32" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="62" y2="50" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="url(#accentGrad)"/>

  <!-- Small markers at 12, 3, 6, 9 -->
  <circle cx="50" cy="24" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="76" cy="50" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="50" cy="76" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="24" cy="50" r="2" fill="#fbbf24" opacity="0.7"/>
</svg>
